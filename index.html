<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Статус фокусу</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        #status {
            font-size: 24px;
            padding: 20px;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }
        .focused {
            background-color: #4CAF50;
            color: white;
        }
        .unfocused {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>
    <div id="status">Статус фокусу: Очікування...</div>
    <script src="script.js"></script>
</body>
</html>
